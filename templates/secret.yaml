{{- if and .Values.socket.apiToken (not .Values.socket.existingSecret) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "socket-firewall.fullname" . }}-api-token
  labels:
    {{- include "socket-firewall.labels" . | nindent 4 }}
type: Opaque
stringData:
  SOCKET_SECURITY_API_TOKEN: {{ .Values.socket.apiToken | quote }}
{{- end }}
---
{{- if and .Values.tls.generateSelfSigned (not .Values.tls.existingSecret) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "socket-firewall.fullname" . }}-tls
  labels:
    {{- include "socket-firewall.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-5"
type: kubernetes.io/tls
data:
  # Placeholder - actual certs generated by init container or cert-manager
  tls.crt: ""
  tls.key: ""
{{- else if and .Values.tls.certificate .Values.tls.privateKey (not .Values.tls.existingSecret) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "socket-firewall.fullname" . }}-tls
  labels:
    {{- include "socket-firewall.labels" . | nindent 4 }}
type: kubernetes.io/tls
data:
  tls.crt: {{ .Values.tls.certificate }}
  tls.key: {{ .Values.tls.privateKey }}
{{- end }}
